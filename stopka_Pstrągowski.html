function getHits()
{
  if(($fp = @fopen("counter.txt", "r+")) === false)
    return false;
  $count = fgets($fp);
  $count = $count + 1;
  fseek($fp, 0);
  fputs($fp, $count);
  fclose($fp);
  return $count;
}
echo(getHits());
